html>

<head>
    <title>earth and moon animation</title>

    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>

</head>

<body>

    <a-scene>

        <a-sphere position="0 1 -5" radius="2" src="earthtexture.jpg"
            animation="property:rotation; to: 0 360 0; loop: true; dur: 10000">

            <a-sphere position="4 0 0" radius="0.544" src="2k_moon.jpg"
                animation="property:rotation; to: 0 360 0; loop: true; dur: 10000">

            </a-sphere>
        </a-sphere>




        <a-sky src="space.jpg"></a-sky>




        


    </a-scene>

</body>

</html>
